<!DOCTYPE html>
<html>
<head>
  <title>SSE Client</title>
</head>
<body>
  <div id="sse-data"></div>
  <script>
    const eventSource = new EventSource('http://localhost:3000/sse');
    const sseData = document.getElementById('sse-data');

    eventSource.onmessage = function (event) {
      sseData.innerHTML += event.data + '<br>';
    };
  </script>
</body>
</html>
